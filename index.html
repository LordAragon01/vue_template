<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/4bc7c3a5b2.js"></script>

    <style>

      header{
        background-color:#0b0747;
      }
    
      .noline{
        border:none;
        background:none;
      }

      .btnrounded{
        border-radius:2rem;
      }

      .lineflex{
        display:flex;
        flex-direction:row;
        justify-content:space-between;
        align-items:center;
      }

      .columnflex{
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
      }

      .headertext{
        color:#f7f7f7;
        text-transform:uppercase;
      }

      .headertext:hover{
        cursor:pointer;
      }

      .minsize{
        font-size:.9rem;
        font-weight:300;
      }
    
    </style>

</head>
<body>
    <div id="app" class="w-100 h-100 d-flex flex-column">

        <div class="basediv col-12 p-0" style="border:.1rem solid red;">

          <header class="baseheader w-100" style="border:.1rem solid red;height:3.5rem;">

            <div class="col-12 d-flex flex-row justify-content-end">

              <div class="col-10">

                <div class="w-100 d-flex flex-row justify-content-between align-items-center" style="height:3.5rem;">

                  <span class="breadcrumbcustom col-3 d-flex flex-row justify-content-start m-0 p-0 headertext" style="font-weight:500;">

                    ALOJAMENTOS > INFORMAÇÕES

                  </span>

                  <div class="col-9 m-0 d-flex flex-row justify-content-end">

                    <ul class="list-group list-group-horizontal">
                      <li class="list-group-item noline">

                        <button type="button" class="btn btn-primary btnrounded lineflex"><i class="fa fa-suitcase mr-2 headertext" aria-hidden="true"></i> Nova Reserva</button>

                      </li>
                      <li class="list-group-item noline">
                        <div class="columnflex headertext minsize"><i class="fa fa-suitcase mr-2 headertext mb-1" aria-hidden="true"></i>Mapa</div>
                      </li>
                      <li class="list-group-item noline">
                        <div class="columnflex headertext minsize"><i class="fa fa-paper-plane-o mr-2 headertext mb-1" aria-hidden="true"></i>Email &amp; SMS</div>
                      </li>
                      <li class="list-group-item noline">
                        <div class="columnflex headertext minsize"><i class="fa fa-list mr-2 headertext mb-1" aria-hidden="true"></i>Timeline</div>
                      </li>
                      <li class="list-group-item noline">
                        <div class="columnflex headertext minsize"><i class="fa fa-suitcase mr-2 headertext mb-1" aria-hidden="true"></i>Mapa</div>
                      </li>
                      <li class="list-group-item noline">
                        <div class="columnflex headertext minsize"><i class="fa fa-suitcase mr-2 headertext mb-1" aria-hidden="true"></i>Mapa</div>
                      </li>
                      <li class="list-group-item noline">
                        <div class="columnflex headertext minsize"><i class="fa fa-suitcase mr-2 headertext mb-1" aria-hidden="true"></i>Mapa</div>
                      </li>
                    </ul>

                  </div>

                </div>

              </div>

            </div>

          </header>

          <div class="basecontent col-12 d-flex flex-row justify-content-between p-0" style="border:.1rem solid red;">

            <aside class="col-2 order-1" style="border:.1rem solid red;position:fixed;top:0;height:100vh;background-color:#150f6b;">

              Menu Lateral

            </aside>

            <div class="col-12 order-2" style="border:.1rem solid blue;">

              <div class="container">

                <section class="d-flex flex-row justify-content-between my-5 order-1">
  
                  <div class="d-flex flex-column">
      
                      <span class="order-1"><h1>Dados do Alojamento</h1></span>
      
                      <form id="formynnov" class="d-flex flex-column order-2 mt-4" method="get">
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputnome">Nome</label>
                              <input type="text" class="form-control" id="inputnome" v-model="nome">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputregisto">Registo Al</label>
                              <input type="text" class="form-control" id="inputregisto" v-model.number="registo">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputAddress">Morada</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Rua de faz de Conta 1234" v-model="morada">
                          </div>
                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="inputAddress2">Código Postal</label>
                                  <input type="text" class="form-control" id="inputAddress2" placeholder="Código Postal" v-model="codigo">
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="inputCity">Localidade</label>
                                  <input type="text" class="form-control" id="inputCity" placeholder="Braga" v-model="localidade">
                              </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputState">Região</label>
                              <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputState">País</label>
                              <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary">Sign in</button>
                      </form>
                  </div>
              
      
                  <div class="d-flex flex-row">
      
                      <div class="d-flex-flex-column">
      
                          <span class="order-1"><h1>Mapa</h1></span>
      
                          <div class="mt-4 order-2">
                              Aqui vai o Mapa
                          </div>
      
                      </div>
      
                  </div>
      
              </section>
      
              <section class="d-flex flex-column order-2 my-4 justify-content-between">
      
                  <span>
                      <h1>Apresentação</h1>
                  </span>
      
                  <div class="titlebase d-flex-flex-row order-1">
                      <h3>Título</h3>
                  </div>
      
                  <div class="titlebase d-flex-flex-row order-2">
                      <h3>Descrição</h3>
                  </div>
      
              </section>
  
  
              </div>

            </div>

          </div>

        </div>
       
    </div>

</body>
</html>
